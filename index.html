<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>QR  Generator</title>
</head>
<body>
    <nav style="background-color: #664343;" class="navbar ">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 ">My QR Generator</span>
      </div>
    </nav>
    <div class="container p-5">
      <div class="card my-3 p-3">
        <form>
          <input type="text" required class="form-control" placeholder="Enter Text here...">
          <select class="form-select my-3">
            <option value="150x150">150x150</option>
            <option value="250x250">250x250</option>
            <option value="500x500">500x500</option>
          </select>
          <button  style="background-color: #664343;" class="btn  w-100"   >Submit</buttton>
        </form>
      </div>
      <div class="card my-3 p-3 d-flex align-items-center justify-content-center">
        <button id="download"  class="btn btn-secondary rounded-0 btn-sm my-3 w-100"><i style="font-size: 2rem;" class="fa-solid fa-download"></i></button>
        <img src="https://i.pinimg.com/originals/e4/af/9f/e4af9f0025a8ce68bee2cf5a1360a501.gif" alt="" class="img-fluid">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
